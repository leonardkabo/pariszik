<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParisZik - Connexion</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <!-- Configuration et Initialisation -->
    <script src="js/config.js"></script>
    <script src="js/init.js"></script>
    <script src="js/firebase.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">Paris<span>Zik</span></div>
                <h2>Se connecter</h2>
                <p>Connectez-vous pour accéder à tous les contenus de la plateforme</p>
                <div class="connection-status" id="connectionStatus">État de la connexion: Vérification...</div>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember"> Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>
            
            <div class="auth-separator">
                <span>ou</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-secondary social-btn google-btn">
                    <span>Se connecter avec Google</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <p>&copy; 2023 ParisZik. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page de connexion chargée');
            
            const connectionStatus = document.getElementById('connectionStatus');
            
            // Vérifier l'état de l'initialisation
            if (window.ParisZikInit && window.ParisZikInit.initialized) {
                connectionStatus.textContent = 'État de la connexion: ✅ Prêt';
                connectionStatus.style.color = '#28a745';
            } else {
                connectionStatus.textContent = 'État de la connexion: ⚠️ Initialisation en cours';
                connectionStatus.style.color = '#ffc107';
            }
            
            // Gestion du formulaire de connexion
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Afficher un indicateur de chargement
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Connexion en cours...';
                submitBtn.disabled = true;
                
                try {
                    console.log('Tentative de connexion pour:', email);
                    
                    // Utiliser l'authentification ParisZik
                    const result = await window.ParisZikAuth.signIn(email, password);
                    
                    if (result.success) {
                        console.log('Connexion réussie:', result.user.email);
                        
                        // Stocker les informations dans le localStorage
                        localStorage.setItem('userId', result.user.uid);
                        localStorage.setItem('userName', result.user.displayName || result.user.email.split('@')[0]);
                        localStorage.setItem('userRole', result.role);
                        
                        // Afficher un message de succès
                        alert('Connexion réussie ! Bienvenue sur ParisZik.');
                        
                        // Rediriger vers la page d'accueil
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    let errorMessage = 'Erreur de connexion: ';
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorMessage += 'Email invalide.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage += 'Compte désactivé.';
                            break;
                        case 'auth/user-not-found':
                            errorMessage += 'Aucun compte associé à cet email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Mot de passe incorrect.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    // Afficher un message d'erreur plus détaillé pour le mode admin
                    if (email.toLowerCase() === 'leonardkabo32@gmail.com') {
                        errorMessage += '\n\nNOTE ADMIN: Si vous utilisez Google pour vous connecter habituellement, veuillez utiliser le bouton "Se connecter avec Google" ci-dessous.';
                    }
                    
                    alert(errorMessage);
                }
            });

            // Gestion du mot de passe oublié
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = prompt('Veuillez entrer votre adresse email pour recevoir un lien de réinitialisation:');
                if (email) {
                    window.ParisZikAuth.resetPassword(email)
                        .then(() => {
                            alert('Un email de réinitialisation a été envoyé à ' + email);
                        })
                        .catch((error) => {
                            console.error('Erreur lors de l\'envoi de l\'email de réinitialisation:', error);
                            alert('Erreur: ' + error.message);
                        });
                }
            });
            
            // Gestion de la connexion avec Google
            document.querySelector('.google-btn').addEventListener('click', async function() {
                try {
                    console.log('Tentative de connexion Google...');
                    
                    // Utiliser l'authentification ParisZik
                    const result = await window.ParisZikAuth.signInWithGoogle();
                    
                    if (result.success) {
                        console.log('Connexion Google réussie:', result.user.email);
                        
                        // Stocker les informations dans le localStorage
                        localStorage.setItem('userId', result.user.uid);
                        localStorage.setItem('userName', result.user.displayName || result.user.email.split('@')[0]);
                        localStorage.setItem('userRole', result.role);
                        localStorage.setItem('userPhoto', result.user.photoURL || '');
                        
                        // Afficher un message de succès
                        alert('Connexion Google réussie !');
                        
                        // Rediriger vers la page d'accueil
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('Erreur de connexion Google:', error);
                    alert('Erreur de connexion Google: ' + error.message);
                }
            });
            
            // Vérifier si l'utilisateur est déjà connecté
            window.ParisZikAuth.checkAuthState((user) => {
                if (user) {
                    console.log('Utilisateur déjà connecté:', user.email);
                    // Rediriger vers la page d'accueil si déjà connecté
                    window.location.href = 'index.html';
                } else {
                    console.log('Aucun utilisateur connecté');
                    if (connectionStatus) {
                        connectionStatus.textContent = 'État de la connexion: ✅ Prêt à se connecter';
                        connectionStatus.style.color = '#28a745';
                    }
                }
            });
        });
    </script>
    
    <style>
        .connection-status {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</body>
</html>
