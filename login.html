<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParisZik - Connexion</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">Paris<span>Zik</span></div>
                <h2>Se connecter</h2>
                <p>Connectez-vous pour accéder à tous les contenus de la plateforme</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember"> Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>
            
            <div class="auth-separator">
                <span>ou</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-secondary social-btn google-btn">
                    <span>Se connecter avec Google</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <p>&copy; 2023 ParisZik. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="js/firebase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion du formulaire de connexion
            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Afficher un indicateur de chargement
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Connexion en cours...';
                submitBtn.disabled = true;
                
                try {
                    // Utiliser la fonction signIn de ParisZikFirebase
                    const result = await window.ParisZikFirebase.signIn(email, password);
                    
                    if (result.success) {
                        const user = result.user;
                        
                        // Vérifier si l'utilisateur est admin
                        const isAdmin = user.email.toLowerCase() === 'leonardkabo32@gmail.com';
                        
                        // Stocker les informations dans le localStorage
                        localStorage.setItem('userId', user.uid);
                        localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                        localStorage.setItem('userRole', isAdmin ? 'admin' : 'user');
                        
                        // Redirection après connexion
                        setTimeout(() => {
                            alert('Connexion réussie ! Bienvenue sur ParisZik.');
                            window.location.href = 'index.html';
                        }, 1000);
                    }
                } catch (error) {
                    // Erreur de connexion
                    console.error('Erreur de connexion:', error);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    let errorMessage = 'Erreur de connexion: ';
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorMessage += 'Email invalide.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage += 'Compte désactivé.';
                            break;
                        case 'auth/user-not-found':
                            errorMessage += 'Aucun compte associé à cet email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Mot de passe incorrect.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    alert(errorMessage);
                }
            });

            // Gestion du mot de passe oublié
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = prompt('Veuillez entrer votre adresse email pour recevoir un lien de réinitialisation:');
                if (email) {
                    window.ParisZikFirebase.resetPassword(email)
                        .then(() => {
                            alert('Un email de réinitialisation a été envoyé à ' + email);
                        })
                        .catch((error) => {
                            console.error('Erreur lors de l\'envoi de l\'email de réinitialisation:', error);
                            alert('Erreur: ' + error.message);
                        });
                }
            });
            
            // Gestion de la connexion avec Google
            document.querySelector('.google-btn').addEventListener('click', async function() {
                try {
                    // Utiliser la fonction signInWithGoogle de ParisZikFirebase
                    const result = await window.ParisZikFirebase.signInWithGoogle();
                    
                    if (result.success) {
                        const user = result.user;
                        
                        // Stocker les informations dans le localStorage
                        localStorage.setItem('userId', user.uid);
                        localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                        localStorage.setItem('userRole', user.email.toLowerCase() === 'leonardkabo32@gmail.com' ? 'admin' : 'user');
                        localStorage.setItem('userPhoto', user.photoURL || '');
                        
                        alert('Connexion Google réussie !');
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('Erreur de connexion Google:', error);
                    alert('Erreur de connexion Google: ' + error.message);
                }
            });
            
            // Vérifier si l'utilisateur est déjà connecté
            window.ParisZikFirebase.checkAuthState((user) => {
                if (user) {
                    // Rediriger vers la page d'accueil si déjà connecté
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
