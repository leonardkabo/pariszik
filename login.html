   <html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParisZik - Connexion</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">Paris<span>Zik</span></div>
                <h2>Se connecter</h2>
                <p>Connectez-vous pour accéder à tous les contenus de la plateforme</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember"> Se souvenir de moi
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>
            
            <div class="auth-separator">
                <span>ou</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-secondary social-btn google-btn">
                    <span>Se connecter avec Google</span>
                </button>
                <button class="btn btn-secondary social-btn facebook-btn">
                    <span>Se connecter avec Facebook</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <p>&copy; 2023 ParisZik. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser Firebase avec la configuration
            const firebaseConfig = {
                apiKey: "AIzaSyCLziaBhKhyr1Jz8C4mRt5vYMEWmxoUsxQ",
                authDomain: "pariszik-6ced1.firebaseapp.com",
                projectId: "pariszik-6ced1",
                storageBucket: "pariszik-6ced1.firebasestorage.app",
                messagingSenderId: "1065971112198",
                appId: "1:1065971112198:web:d997951efedb2c6bc3a687"
            };
            
            // Initialiser Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            
            // Gestion du formulaire de connexion
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Afficher un indicateur de chargement
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Connexion en cours...';
                submitBtn.disabled = true;
                
                // Utiliser Firebase pour la connexion
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Connexion réussie
                        const user = userCredential.user;
                        console.log('Utilisateur connecté:', user);
                        
                        // Vérifier si l'utilisateur est admin
                        const db = firebase.firestore();
                        db.collection("users").doc(user.uid).get()
                            .then((doc) => {
                                if (doc.exists) {
                                    const userData = doc.data();
                                    // Stocker le rôle de l'utilisateur dans le localStorage
                                    localStorage.setItem('userRole', userData.role || 'user');
                                    localStorage.setItem('userName', userData.fullName || user.email.split('@')[0]);
                                } else {
                                    // Créer un document utilisateur par défaut
                                    db.collection("users").doc(user.uid).set({
                                        fullName: user.email.split('@')[0],
                                        email: user.email,
                                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                        role: "user"
                                    });
                                    localStorage.setItem('userRole', 'user');
                                    localStorage.setItem('userName', user.email.split('@')[0]);
                                }
                                
                                // Stocker l'ID utilisateur
                                localStorage.setItem('userId', user.uid);
                                
                                // Redirection selon le rôle
                                setTimeout(() => {
                                    alert('Connexion réussie !');
                                    window.location.href = 'index.html';
                                }, 1000);
                            })
                            .catch((error) => {
                                console.error('Erreur lors de la récupération des données utilisateur:', error);
                                localStorage.setItem('userRole', 'user');
                                localStorage.setItem('userName', user.email.split('@')[0]);
                                localStorage.setItem('userId', user.uid);
                                
                                setTimeout(() => {
                                    alert('Connexion réussie !');
                                    window.location.href = 'index.html';
                                }, 1000);
                            });
                    })
                    .catch((error) => {
                        // Erreur de connexion
                        console.error('Erreur de connexion:', error);
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        
                        let errorMessage = 'Erreur de connexion: ';
                        switch (error.code) {
                            case 'auth/invalid-email':
                                errorMessage += 'Email invalide.';
                                break;
                            case 'auth/user-disabled':
                                errorMessage += 'Compte désactivé.';
                                break;
                            case 'auth/user-not-found':
                                errorMessage += 'Aucun compte associé à cet email.';
                                break;
                            case 'auth/wrong-password':
                                errorMessage += 'Mot de passe incorrect.';
                                break;
                            default:
                                errorMessage += error.message;
                        }
                        
                        alert(errorMessage);
                    });
            });

            // Gestion du mot de passe oublié
            document.querySelector('.forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = prompt('Veuillez entrer votre adresse email pour recevoir un lien de réinitialisation:');
                if (email) {
                    firebase.auth().sendPasswordResetEmail(email)
                        .then(() => {
                            alert('Un email de réinitialisation a été envoyé à ' + email);
                        })
                        .catch((error) => {
                            console.error('Erreur lors de l\'envoi de l\'email de réinitialisation:', error);
                            alert('Erreur: ' + error.message);
                        });
                }
            });
            
            // Gestion de la connexion avec Google
            document.querySelector('.google-btn').addEventListener('click', function() {
                const provider = new firebase.auth.GoogleAuthProvider();
                firebase.auth().signInWithPopup(provider)
                    .then((result) => {
                        const user = result.user;
                        console.log('Connexion Google réussie:', user);
                        
                        // Vérifier si l'utilisateur existe déjà dans Firestore
                        const db = firebase.firestore();
                        db.collection("users").doc(user.uid).get()
                            .then((doc) => {
                                if (!doc.exists) {
                                    // Créer un nouveau document utilisateur
                                    db.collection("users").doc(user.uid).set({
                                        fullName: user.displayName || user.email.split('@')[0],
                                        email: user.email,
                                        photoURL: user.photoURL || '',
                                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                        role: "user"
                                    });
                                }
                                
                                // Stocker les informations dans le localStorage
                                localStorage.setItem('userId', user.uid);
                                localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                                localStorage.setItem('userRole', 'user');
                                localStorage.setItem('userPhoto', user.photoURL || '');
                                
                                alert('Connexion Google réussie !');
                                window.location.href = 'index.html';
                            })
                            .catch((error) => {
                                console.error('Erreur lors de la création/mise à jour de l\'utilisateur:', error);
                                alert('Erreur: ' + error.message);
                            });
                    })
                    .catch((error) => {
                        console.error('Erreur de connexion Google:', error);
                        alert('Erreur de connexion Google: ' + error.message);
                    });
            });
            
            // Gestion de la connexion avec Facebook (optionnel)
            document.querySelector('.facebook-btn').addEventListener('click', function() {
                alert('Fonctionnalité Facebook en cours de développement.');
                // Vous pouvez implémenter Facebook Auth en ajoutant le SDK Facebook
                // et en configurant le fournisseur Facebook dans Firebase
            });
            
            // Vérifier si l'utilisateur est déjà connecté
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // Rediriger vers la page d'accueil si déjà connecté
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
