<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParisZik - Inscription</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">Paris<span>Zik</span></div>
                <h2>Créer un compte</h2>
                <p>Rejoignez la communauté ParisZik et accédez à des milliers de clips et de diffusions en direct</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Nom complet</label>
                    <input type="text" id="fullName" placeholder="Prénom Nom" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Mot de passe</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required minlength="6">
                    <div class="password-requirements">
                        <small>Le mot de passe doit contenir au moins 6 caractères</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required> J'accepte les <a href="#" target="_blank">Conditions d'utilisation</a> et la <a href="#" target="_blank">Politique de confidentialité</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>
            
            <div class="auth-separator">
                <span>ou</span>
            </div>
            
            <div class="social-login">
                <button class="btn btn-secondary social-btn google-btn">
                    <span>S'inscrire avec Google</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <p>&copy; 2023 ParisZik. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="js/firebase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Validation du mot de passe en temps réel
            const passwordInput = document.getElementById('signupPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            confirmPasswordInput.addEventListener('input', function() {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.setCustomValidity('Les mots de passe ne correspondent pas');
                    confirmPasswordInput.style.borderColor = '#dc3545';
                } else {
                    confirmPasswordInput.setCustomValidity('');
                    confirmPasswordInput.style.borderColor = '';
                }
            });
            
            // Gestion du formulaire d'inscription
            document.getElementById('signupForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsChecked = document.getElementById('terms').checked;
                
                // Validation des champs
                if (!fullName || fullName.length < 2) {
                    alert('Veuillez entrer un nom complet valide');
                    return;
                }
                
                if (!email || !email.includes('@')) {
                    alert('Veuillez entrer une adresse email valide');
                    return;
                }
                
                if (password.length < 6) {
                    alert('Le mot de passe doit contenir au moins 6 caractères');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('Les mots de passe ne correspondent pas');
                    return;
                }
                
                if (!termsChecked) {
                    alert('Veuillez accepter les conditions d\'utilisation et la politique de confidentialité');
                    return;
                }
                
                // Afficher un indicateur de chargement
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Inscription en cours...';
                submitBtn.disabled = true;
                
                try {
                    // Utiliser la fonction signUp de ParisZikFirebase
                    const result = await window.ParisZikFirebase.signUp(email, password, fullName);
                    
                    if (result.success) {
                        // Stocker les informations dans le localStorage
                        localStorage.setItem('userId', result.user.uid);
                        localStorage.setItem('userName', fullName);
                        localStorage.setItem('userRole', email.toLowerCase() === 'leonardkabo32@gmail.com' ? 'admin' : 'user');
                        
                        // Redirection après inscription
                        setTimeout(() => {
                            alert('Inscription réussie ! Bienvenue sur ParisZik.');
                            window.location.href = 'index.html';
                        }, 1500);
                    }
                } catch (error) {
                    // Erreur d'inscription
                    console.error('Erreur d\'inscription:', error);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    let errorMessage = 'Erreur d\'inscription: ';
                    switch (error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage += 'Cet email est déjà utilisé.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage += 'Email invalide.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage += 'Opération non autorisée.';
                            break;
                        case 'auth/weak-password':
                            errorMessage += 'Le mot de passe est trop faible (minimum 6 caractères).';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    alert(errorMessage);
                }
            });
            
            // Gestion de l'inscription avec Google
            document.querySelector('.google-btn').addEventListener('click', async function() {
                try {
                    // Utiliser la fonction signInWithGoogle de ParisZikFirebase
                    const result = await window.ParisZikFirebase.signInWithGoogle();
                    
                    if (result.success) {
                        const user = result.user;
                        
                        // Stocker les informations dans le localStorage
                        localStorage.setItem('userId', user.uid);
                        localStorage.setItem('userName', user.displayName || user.email.split('@')[0]);
                        localStorage.setItem('userRole', user.email.toLowerCase() === 'leonardkabo32@gmail.com' ? 'admin' : 'user');
                        localStorage.setItem('userPhoto', user.photoURL || '');
                        
                        alert('Bienvenue sur ParisZik !');
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('Erreur d\'inscription Google:', error);
                    alert('Erreur d\'inscription Google: ' + error.message);
                }
            });
            
            // Vérifier si l'utilisateur est déjà connecté
            window.ParisZikFirebase.checkAuthState((user) => {
                if (user) {
                    // Rediriger vers la page d'accueil si déjà connecté
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>
</html>
