<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParisZik - Inscription</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">Paris<span>Zik</span></div>
                <h2>Créer un compte</h2>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">Nom complet</label>
                    <input type="text" id="fullName" placeholder="Prénom Nom" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="votre@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Mot de passe</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" placeholder="••••••••" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required> J'accepte les <a href="#">Conditions d'utilisation</a> et la <a href="#">Politique de confidentialité</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
            </form>
            
            <div class="auth-footer">
                <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <p>&copy; 2023 ParisZik. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/firebase.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }
            
            // Ici, vous intégrerez l'inscription Firebase
            console.log('Inscription avec:', email, fullName);
            
            // Simulation d'inscription réussie
            alert('Inscription réussie ! Un email de confirmation vous a été envoyé.');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
