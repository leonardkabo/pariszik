<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParisZik - Accès Administrateur</title>
    <!-- Firebase SDK (uniquement pour l'authentification de base) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Configuration et Initialisation -->
    <script src="js/config.js"></script>
    <script src="js/init.js"></script>
    <script src="js/admin-auth.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card admin-access-card">
            <div class="auth-header">
                <div class="logo">Paris<span>Zik</span></div>
                <h2>Accès Administrateur</h2>
                <p>Entrez vos identifiants administrateur pour accéder au panel de gestion</p>
                <div class="connection-status" id="connectionStatus">Prêt à s'authentifier</div>
            </div>
            
            <form id="adminAccessForm" class="auth-form">
                <div class="form-group">
                    <label for="adminEmail">Email Administrateur</label>
                    <input type="email" id="adminEmail" placeholder="leonardkabo32@gmail.com" required value="leonardkabo32@gmail.com">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Mot de passe Administrateur</label>
                    <input type="password" id="adminPassword" placeholder="••••••••" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberAdmin"> Se souvenir de moi
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Accéder au panel d'administration</button>
            </form>
            
            <div class="auth-footer">
                <p><a href="index.html">← Retour à l'accueil</a></p>
                <p class="help-text" style="margin-top: 1rem; font-size: 0.9rem; color: #666;">
                    Email par défaut: leonardkabo32@gmail.com<br>
                    Mot de passe par défaut: pariszik@2025
                </p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <p>&copy; 2023 ParisZik. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page d\'accès admin simplifiée chargée');
            
            const adminAccessForm = document.getElementById('adminAccessForm');
            const submitBtn = document.getElementById('submitBtn');
            const connectionStatus = document.getElementById('connectionStatus');
            
            // Gestion du formulaire d'accès admin
            adminAccessForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('adminEmail').value.trim();
                const password = document.getElementById('adminPassword').value;
                
                // Validation basique
                if (!email || !password) {
                    alert('Veuillez remplir tous les champs');
                    return;
                }
                
                // Afficher un indicateur de chargement
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Vérification en cours...';
                submitBtn.disabled = true;
                
                try {
                    console.log('Tentative d\'accès admin pour:', email);
                    
                    // Utiliser le système d'authentification admin simplifié
                    const result = window.SimpleAdminAuth.login(email, password);
                    
                    if (result.success) {
                        console.log('Accès admin autorisé');
                        
                        // Rediriger vers le panel d'administration
                        alert('✅ Accès administrateur autorisé !');
                        window.location.href = 'admin.html';
                    } else {
                        console.log('Accès admin refusé');
                        alert('❌ ' + result.message);
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Erreur lors de la tentative d\'accès admin:', error);
                    alert('❌ Erreur lors de la tentative d\'accès: ' + error.message);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            // Pré-remplir le champ email si l'utilisateur est déjà authentifié
            if (window.SimpleAdminAuth.isAuthenticatedAsAdmin()) {
                document.getElementById('adminEmail').value = window.SimpleAdminAuth.getAdminEmail();
            }
        });
    </script>
    
    <style>
        .connection-status {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .help-text {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        
        /* Animation de chargement */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        button[disabled] {
            animation: pulse 1.5s infinite;
        }
    </style>
</body>
</html>
