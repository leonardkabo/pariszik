<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParisZik - Accès Administrateur</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card admin-access-card">
            <div class="auth-header">
                <div class="logo">Paris<span>Zik</span></div>
                <h2>Accès Administrateur</h2>
                <p>Veuillez entrer vos identifiants administrateur pour accéder au panel d'administration</p>
            </div>
            
            <form id="adminAccessForm" class="auth-form">
                <div class="form-group">
                    <label for="adminEmail">Email Administrateur</label>
                    <input type="email" id="adminEmail" placeholder="admin@pariszik.com" required>
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Mot de passe Administrateur</label>
                    <input type="password" id="adminPassword" placeholder="••••••••" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberAdmin"> Se souvenir de moi
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Accéder au panel d'administration</button>
            </form>
            
            <div class="auth-footer">
                <p><a href="index.html">← Retour à l'accueil</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <p>&copy; 2023 ParisZik. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="js/firebase.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCLziaBhKhyr1Jz8C4mRt5vYMEWmxoUsxQ",
            authDomain: "pariszik-6ced1.firebaseapp.com",
            projectId: "pariszik-6ced1",
            storageBucket: "pariszik-6ced1.firebasestorage.app",
            messagingSenderId: "1065971112198",
            appId: "1:1065971112198:web:d997951efedb2c6bc3a687"
        };
        
        // Initialiser Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        // Gestion du formulaire d'accès admin
        document.getElementById('adminAccessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            // Afficher un indicateur de chargement
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Vérification en cours...';
            submitBtn.disabled = true;
            
            // Se connecter avec Firebase
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    
                    // Vérifier si l'utilisateur est admin
                    const db = firebase.firestore();
                    const userDoc = await db.collection("users").doc(user.uid).get();
                    
                    if (userDoc.exists && userDoc.data().role === 'admin') {
                        console.log('Accès administrateur autorisé');
                        
                        // Stocker dans localStorage si "Se souvenir de moi" est coché
                        if (document.getElementById('rememberAdmin').checked) {
                            localStorage.setItem('adminAccess', 'true');
                        }
                        
                        // Rediriger vers le panel d'administration
                        alert('Accès administrateur autorisé !');
                        window.location.href = 'admin.html';
                    } else {
                        // L'utilisateur n'est pas admin
                        firebase.auth().signOut(); // Déconnecter l'utilisateur
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        alert('Accès refusé : vous n\'avez pas les permissions administrateur.');
                    }
                })
                .catch((error) => {
                    console.error('Erreur de connexion:', error);
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    let errorMessage = 'Erreur de connexion: ';
                    switch (error.code) {
                        case 'auth/invalid-email':
                            errorMessage += 'Email invalide.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage += 'Compte désactivé.';
                            break;
                        case 'auth/user-not-found':
                            errorMessage += 'Aucun compte associé à cet email.';
                            break;
                        case 'auth/wrong-password':
                            errorMessage += 'Mot de passe incorrect.';
                            break;
                        default:
                            errorMessage += error.message;
                    }
                    
                    alert(errorMessage);
                });
        });
        
        // Vérifier si l'utilisateur est déjà connecté comme admin
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // Vérifier si l'utilisateur est admin
                const db = firebase.firestore();
                db.collection("users").doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists && doc.data().role === 'admin') {
                            // Rediriger directement vers le panel d'administration
                            window.location.href = 'admin.html';
                        }
                    })
                    .catch((error) => {
                        console.error('Erreur lors de la vérification des permissions:', error);
                    });
            }
        });
    </script>
</body>
</html>
