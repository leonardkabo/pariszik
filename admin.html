<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParisZik - Administration</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Configuration et Initialisation -->
    <script src="js/config.js"></script>
    <script src="js/init.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/mega-real.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Paris<span>Zik</span> Admin</div>
            <nav>
                <ul>
                    <li><a href="index.html">Retour au site</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-secondary" id="logoutBtn">D√©connexion</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="admin-header">
                <h1>Panel d'Administration - ParisZik</h1>
                <p id="adminStatus">Connexion √† MEGA en cours...</p>
            </div>
            
            <div id="adminContent">
                <div class="admin-section">
                    <h2>Ajouter un nouveau clip ou une diffusion en direct</h2>
                    <form id="uploadForm" class="admin-form">
                        <div class="form-group">
                            <label for="contentType">Type de contenu</label>
                            <select id="contentType" required>
                                <option value="">S√©lectionner un type</option>
                                <option value="audio">Audio</option>
                                <option value="video">Vid√©o</option>
                                <option value="live">Diffusion en direct</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="title">Titre</label>
                            <input type="text" id="title" placeholder="Titre du clip ou de l'√©v√©nement" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="artist">Artiste</label>
                            <input type="text" id="artist" placeholder="Nom de l'artiste" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" rows="3" placeholder="Description du contenu"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Cat√©gorie</label>
                            <select id="category" required>
                                <option value="">S√©lectionner une cat√©gorie</option>
                                <option value="pop">Pop</option>
                                <option value="rock">Rock</option>
                                <option value="hiphop">Hip-Hop</option>
                                <option value="electro">√âlectro</option>
                                <option value="jazz">Jazz</option>
                                <option value="classical">Classique</option>
                                <option value="world">World</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="thumbnail">Miniature (optionnel)</label>
                            <input type="file" id="thumbnail" accept="image/*">
                            <div id="thumbnailPreview" class="thumbnail-preview" style="display: none;">
                                <img id="thumbnailImg" src="#" alt="Aper√ßu de la miniature">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="fileUpload" class="file-upload-label">
                                <input type="file" id="fileUpload" accept="audio/*,video/*" required>
                                <span>üìÅ Cliquez ici pour s√©lectionner un fichier</span>
                                <p id="fileInfo">S√©lectionnez un fichier audio ou vid√©o (MP3, MP4, MOV, etc.)</p>
                            </label>
                        </div>
                        
                        <div id="uploadProgress" class="upload-progress" style="display: none;">
                            <div class="progress-bar-container">
                                <div class="progress-bar" id="progressBar" style="width: 0%;"></div>
                            </div>
                            <p id="progressText">0%</p>
                        </div>
                        
                        <div id="uploadStatus" class="upload-status"></div>
                        
                        <button type="submit" class="btn btn-primary" id="uploadBtn">Uploader vers MEGA et publier</button>
                    </form>
                </div>
                
                <div class="admin-section">
                    <h2>Contenus existants</h2>
                    <div class="filter-controls">
                        <select id="contentFilter" class="btn btn-secondary">
                            <option value="all">Tous les contenus</option>
                            <option value="audio">Audio</option>
                            <option value="video">Vid√©o</option>
                            <option value="live">En direct</option>
                        </select>
                        <input type="text" id="searchContent" class="search-input" placeholder="Rechercher...">
                    </div>
                    <div class="admin-content-grid" id="existingContent">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                            <p>Chargement des contenus...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-grid">
                <p>&copy; 2023 ParisZik - Panel d'Administration</p>
            </div>
        </div>
    </footer>

    <script>
        // Initialiser la page d'administration
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Page d\'administration charg√©e');
            
            const adminStatus = document.getElementById('adminStatus');
            const uploadBtn = document.getElementById('uploadBtn');
            
            try {
                // Initialiser MEGA
                adminStatus.textContent = 'Connexion √† MEGA en cours...';
                
                const megaSuccess = await window.ParisZikMegaReal.initializeForAdmin();
                
                if (megaSuccess) {
                    adminStatus.textContent = '‚úÖ Connect√© √† MEGA - Pr√™t pour les uploads';
                    adminStatus.style.color = '#28a745';
                } else {
                    adminStatus.textContent = '‚ùå Erreur de connexion √† MEGA - Veuillez v√©rifier vos identifiants';
                    adminStatus.style.color = '#dc3545';
                    uploadBtn.disabled = true;
                }
                
                // Continuer avec l'initialisation du reste de la page
                initializeAdminPage();
                
            } catch (error) {
                console.error('Erreur lors de l\'initialisation de MEGA:', error);
                adminStatus.textContent = '‚ùå Erreur critique lors de l\'initialisation de MEGA';
                adminStatus.style.color = '#dc3545';
                uploadBtn.disabled = true;
            }
        });
        
        // Initialiser la page d'administration
        function initializeAdminPage() {
            // Gestion de la d√©connexion
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (window.SimpleAdminAuth) {
                    window.SimpleAdminAuth.logout();
                }
                window.location.href = 'index.html';
            });
            
            // Charger les contenus existants
            loadExistingContent();
            
            // Gestion du formulaire d'upload
            document.getElementById('uploadForm').addEventListener('submit', handleUploadSubmit);
            
            // Gestion du changement de fichier
            document.getElementById('fileUpload').addEventListener('change', handleFileChange);
            
            // Gestion du changement de miniature
            document.getElementById('thumbnail').addEventListener('change', handleThumbnailChange);
            
            // Gestion des filtres et recherche
            document.getElementById('contentFilter').addEventListener('change', filterContent);
            document.getElementById('searchContent').addEventListener('input', filterContent);
        }
        
        // Gestion du changement de fichier
        function handleFileChange() {
            if (this.files.length > 0) {
                const file = this.files[0];
                document.querySelector('.file-upload-label span').textContent = file.name;
                
                // Afficher les informations du fichier
                const fileSize = formatFileSize(file.size);
                const fileType = getFileType(file.name);
                document.getElementById('fileInfo').innerHTML = `${file.name} (${fileSize}) - Type: ${fileType}`;
                
                // V√©rifier la taille du fichier
                if (file.size > 200 * 1024 * 1024) {
                    document.getElementById('fileInfo').innerHTML += '<br><span style="color: #dc3545;">‚ö†Ô∏è Fichier volumineux (max recommand√©: 200MB)</span>';
                }
            } else {
                document.querySelector('.file-upload-label span').textContent = 'üìÅ Cliquez ici pour s√©lectionner un fichier';
                document.getElementById('fileInfo').textContent = 'S√©lectionnez un fichier audio ou vid√©o (MP3, MP4, MOV, etc.)';
            }
        }
        
        // Gestion du changement de miniature
        function handleThumbnailChange() {
            if (this.files.length > 0) {
                const file = this.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    document.getElementById('thumbnailImg').src = e.target.result;
                    document.getElementById('thumbnailPreview').style.display = 'block';
                };
                
                reader.readAsDataURL(file);
            } else {
                document.getElementById('thumbnailPreview').style.display = 'none';
            }
        }
        
        // Gestion de la soumission du formulaire d'upload
        async function handleUploadSubmit(e) {
            e.preventDefault();
            
            const contentType = document.getElementById('contentType').value;
            const title = document.getElementById('title').value;
            const artist = document.getElementById('artist').value;
            const file = document.getElementById('fileUpload').files[0];
            
            if (!contentType || !title || !artist) {
                showUploadStatus('Veuillez remplir tous les champs obligatoires.', 'error');
                return;
            }
            
            if (!file) {
                showUploadStatus('Veuillez s√©lectionner un fichier √† uploader.', 'error');
                return;
            }
            
            // Pr√©parer les m√©tadonn√©es
            const metadata = {
                title: title,
                artist: artist,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                contentType: contentType,
                uploadedAt: new Date().toISOString(),
                uploadedBy: window.SimpleAdminAuth.getAdminEmail()
            };
            
            // D√©marrer l'upload
            await startUpload(file, metadata);
        }
        
        // D√©marrer l'upload
        async function startUpload(file, metadata) {
            const uploadBtn = document.getElementById('uploadBtn');
            const originalText = uploadBtn.textContent;
            
            // Activer l'indicateur de progression
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Upload en cours...';
            document.getElementById('uploadProgress').style.display = 'block';
            
            try {
                showUploadStatus('Upload en cours vers MEGA...', 'info');
                
                // Utiliser l'int√©gration r√©elle avec MEGA
                const result = await window.ParisZikMegaReal.instance.uploadFile(file);
                
                showUploadStatus('Fichier upload√© sur MEGA avec succ√®s', 'success');
                
                // Enregistrer le contenu dans localStorage
                const contentData = {
                    id: 'content_' + Date.now(),
                    title: metadata.title,
                    artist: metadata.artist,
                    description: metadata.description,
                    category: metadata.category,
                    contentType: metadata.contentType,
                    fileUrl: result.fileUrl,
                    fileName: result.fileName,
                    fileSize: result.fileSize,
                    fileType: getFileType(result.fileName),
                    thumbnailUrl: document.getElementById('thumbnail').files[0] ? URL.createObjectURL(document.getElementById('thumbnail').files[0]) : 'assets/images/default-cover.webp',
                    uploadedAt: metadata.uploadedAt,
                    uploadedBy: metadata.uploadedBy,
                    views: 0,
                    likes: 0,
                    isLive: metadata.contentType === 'live',
                    megaFileId: result.megaFileId || result.fileId
                };
                
                // Sauvegarder dans localStorage
                saveContentToLocal(contentData);
                
                // Ajouter le nouveau contenu √† la liste
                addContentToGrid(contentData);
                
                // R√©initialiser le formulaire
                resetForm();
                
                showUploadStatus(`‚úÖ Upload r√©ussi ! ${metadata.title} par ${metadata.artist} a √©t√© publi√© sur ParisZik.`, 'success');
                
            } catch (error) {
                console.error('Erreur lors de l\'upload vers MEGA:', error);
                showUploadStatus(`‚ùå Erreur lors de l'upload: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = originalText;
                document.getElementById('uploadProgress').style.display = 'none';
            }
        }
        
        // Sauvegarder le contenu dans localStorage
        function saveContentToLocal(contentData) {
            let contents = JSON.parse(localStorage.getItem('pariszik_contents') || '[]');
            contents.push(contentData);
            localStorage.setItem('pariszik_contents', JSON.stringify(contents));
            console.log('Contenu sauvegard√©:', contentData);
        }
        
        // Charger les contenus existants
        function loadExistingContent() {
            try {
                const existingContent = document.getElementById('existingContent');
                existingContent.innerHTML = '';
                
                const contents = JSON.parse(localStorage.getItem('pariszik_contents') || '[]');
                
                if (contents.length === 0) {
                    existingContent.innerHTML = '<p class="no-content">Aucun contenu trouv√©. Commencez par en ajouter un !</p>';
                } else {
                    contents.sort((a, b) => new Date(b.uploadedAt) - new Date(a.uploadedAt));
                    
                    contents.forEach(content => {
                        addContentToGrid(content);
                    });
                }
            } catch (error) {
                console.error('Erreur lors du chargement des contenus:', error);
                document.getElementById('existingContent').innerHTML = '<p class="error">Erreur lors du chargement des contenus.</p>';
            }
        }
        
        // Ajouter un contenu √† la grille
        function addContentToGrid(content) {
            const card = document.createElement('div');
            card.className = 'admin-card';
            card.dataset.id = content.id;
            card.dataset.contentType = content.contentType;
            card.dataset.title = content.title;
            
            const date = new Date(content.uploadedAt);
            const formattedDate = date.toLocaleDateString('fr-FR');
            const formattedSize = formatFileSize(content.fileSize);
            
            let icon = 'üéµ';
            if (content.contentType === 'video') icon = 'üé¨';
            if (content.contentType === 'live') icon = 'üî¥';
            
            card.innerHTML = `
                <div class="admin-card-header">
                    <span>${icon} ${content.title}</span>
                    <span class="content-type-badge">${content.contentType}</span>
                </div>
                <div class="card-content">
                    <img src="${content.thumbnailUrl}" alt="${content.title}" class="content-thumbnail">
                    <p class="card-artist">üë§ ${content.artist}</p>
                    <p>üìÅ ${content.fileName} (${formattedSize})</p>
                    <p>üìÖ Date: ${formattedDate}</p>
                    <p>üìä Vues: ${content.views || 0} | Likes: ${content.likes || 0}</p>
                    <p>üè∑Ô∏è Cat√©gorie: ${content.category}</p>
                    ${content.description ? `<p class="content-description">üìù ${content.description.substring(0, 100)}${content.description.length > 100 ? '...' : ''}</p>` : ''}
                </div>
                <div class="admin-card-actions">
                    <button class="btn btn-view" data-id="${content.id}" title="Voir le contenu">üëÅÔ∏è Voir</button>
                    <button class="btn btn-edit" data-id="${content.id}" title="Modifier le contenu">‚úèÔ∏è Modifier</button>
                    <button class="btn btn-delete" data-id="${content.id}" title="Supprimer le contenu">üóëÔ∏è Supprimer</button>
                </div>
            `;
            document.getElementById('existingContent').appendChild(card);
            
            // Ajouter les gestionnaires d'√©v√©nements
            card.querySelector('.btn-delete').addEventListener('click', function() {
                if (confirm('√ätes-vous s√ªr de vouloir supprimer ce contenu ?')) {
                    deleteContent(content.id);
                }
            });
        }
        
        // Supprimer un contenu
        function deleteContent(contentId) {
            try {
                let contents = JSON.parse(localStorage.getItem('pariszik_contents') || '[]');
                contents = contents.filter(content => content.id !== contentId);
                localStorage.setItem('pariszik_contents', JSON.stringify(contents));
                
                const card = document.querySelector(`.admin-card[data-id="${contentId}"]`);
                if (card) card.remove();
                
                alert('Contenu supprim√© avec succ√®s');
            } catch (error) {
                console.error('Erreur lors de la suppression du contenu:', error);
                alert('Erreur lors de la suppression du contenu');
            }
        }
        
        // R√©initialiser le formulaire
        function resetForm() {
            document.getElementById('uploadForm').reset();
            document.querySelector('.file-upload-label span').textContent = 'üìÅ Cliquez ici pour s√©lectionner un fichier';
            document.getElementById('fileInfo').textContent = 'S√©lectionnez un fichier audio ou vid√©o (MP3, MP4, MOV, etc.)';
            document.getElementById('thumbnailPreview').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressText').textContent = '0%';
        }
        
        // Afficher le statut de l'upload
        function showUploadStatus(message, type) {
            const uploadStatus = document.getElementById('uploadStatus');
            uploadStatus.textContent = message;
            uploadStatus.style.display = 'block';
            uploadStatus.className = 'upload-status ' + type;
        }
        
        // Filtrer les contenus
        function filterContent() {
            const filterValue = document.getElementById('contentFilter').value;
            const searchTerm = document.getElementById('searchContent').value.toLowerCase();
            
            const cards = document.querySelectorAll('.admin-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const contentType = card.dataset.contentType;
                const title = card.dataset.title.toLowerCase();
                
                const matchesFilter = filterValue === 'all' || contentType === filterValue;
                const matchesSearch = searchTerm === '' || title.includes(searchTerm);
                
                if (matchesFilter && matchesSearch) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
        }
        
        // Fonction utilitaire pour formater la taille des fichiers
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Fonction utilitaire pour d√©terminer le type de fichier
        function getFileType(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            if (['mp3', 'wav', 'ogg', 'flac', 'aac', 'm4a'].includes(extension)) {
                return 'audio';
            } else if (['mp4', 'avi', 'mov', 'wmv', 'flv', 'mkv', 'webm'].includes(extension)) {
                return 'video';
            } else {
                return 'unknown';
            }
        }
    </script>
    
    <style>

        .content-description {

        .upload-status {

        }
        
        .upload-status.success {

        }
        
        .upload-status.error {
            background: #f8d7da;

            border: 1px solid #f5c6cb;
        }
        
        .upload-status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .content-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</body>
</html>
